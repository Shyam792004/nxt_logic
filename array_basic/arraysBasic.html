<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array basic</title>
</head>
<body>
    <div>
        <label for="text"><h3>Type a sentence</h3></label>
        <input type="text" id="text">
        <button onclick="cal_words()">Calculate Words</button>
    </div>
    <div id="ans"> 
    </div>
    <script>
        function cal_words()
        {
            const textinput=document.getElementById("text").value.trim();
            if(textinput==="")
            {
                alert("Enter the text");
                return;
            }
            const words=textinput.split(' ');
            
      document.getElementById("ans").innerText = 
      `Length
      Number of words: ` + words.length;

        }
    </script>
</body>
</html>
