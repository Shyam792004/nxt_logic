<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fdrate_calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="wrapper">
        <h2>FD rate calc</h2>
        <div class="inputdiv">
                    <input type="text" id="input"placeholder="tensure months">
        </div>
        <div>
            <button type="submit" onClick="fd_calc()">calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function fd_calc()
        {
            const months=Number(document.getElementById("input").value);
            let rate=0;
            //else if ladder

            if(months<3)
            {
                  rate=5.8
            }
            else if(months>=3 && months<=6)
            {
                rate=6.5
            }
            else if(months>=7 && months<=9)
            {
                 rate =6.8
            }
            else{
                rate =7
            }

            let result=document.querySelector("#result")
            result.innerHTML=`Your interest rate is ${rate} %`
        }
    </script>
    
</body>
</html>
